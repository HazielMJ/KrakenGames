<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tienda de Juegos{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo de la Tienda">
                </a>
            </div>
        </header>
    </div>
    <section id="login">
        <h2>Iniciar Sesión</h2>
        <div class="form-container">
            <form action="{{ url_for('login') }}" method="post">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
            <div class="extras">
                <p><a href="{{ url_for('register') }}">Crear usuario</a></p>
                <p><a href="{{ url_for('password') }}">Olvidé mi contraseña</a></p>
            </div>   
        </div>
    </section>

</body>
</html>
